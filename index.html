<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        - Primary meta tags
     -->
    <title>GitFinder - Github user finder</title>
    <meta name="title" content="GitFinder - Github user finder" />
    <meta
      name="description"
      content="Find a github user information with GitFinder."
    />
    <!-- 
        - favicon
     -->
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- 
        - Google font
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- 
    - Material icon
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- 
        - costom css link
     -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- 
        - costom js link
     -->
    <script src="./assets//js/app.js" type="module"></script>
  </head>
  <body>
    <!-- 
      - #SKIP TO CONTENT
     -->

    <a href="#main" class="skip-to-content">Skip to Content</a>

    <!-- 
      - #HEADER
    -->

    <header class="header active" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Octo </span>Clone
        </a>

        <button
          class="icon-btn search-toggler"
          aria-controls="searchBox"
          aria-expanded="false"
          data-search-toggler
        >
          <span class="material-symbols-rounded search-icon" aria-hidden="true"
            >search</span
          >

          <span class="material-symbols-rounded leading-icon" aria-hidden="true"
            >arrow_back</span
          >
        </button>
        <div class="search-box" id="searchBox">
          <span class="material-symbols-rounded leading-icon" aria-hidden="true"
            >search</span
          >
          <input
            type="search"
            name="search"
            aria-label="search GITHUB username"
            placeholder="search username"
            class="search-field label-1"
            data-search-field
          />

          <button
            class="search-button"
            aria-label="search submit"
            data-search-submit
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >search</span
            >
            <span class="label-1">Search</span>
          </button>
        </div>

        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Tonggle dark and light theme"
          data-theme-btn
        >
          <span
            class="material-symbols-rounded sun-icon"
            aria-theme-btn
            aria-hidden="true"
            >light_mode</span
          >

          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>
  </body>
</html>
